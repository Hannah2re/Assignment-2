    <head>
        <title>Finish Your To-Do List!</title>
        <link href="https://fontawesome.com/icons/paintbrush?f=classic&s=solid" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css.css">
        <script src="js.js"></script>
    </head>
      
      <body>
        <div class='contents'>
          <div class="overlay">
            
          <div id="helloText"></div>
        </div>
        
          <div class='listbox'>
            <div class='to-dolist'>
              <h3>
                To-Do List
              </h3>
              <hr width = "100%" color = "lightgray" size = "1">
            </div>
            <div class= 'lists'>
              <div id= 'lists'>
                
                <div class="checkbox1">
                  <input type="checkbox"/>
                  <span>
                  Check it!
                  </span>
                </div>
                
                <div class="checkbox2">
                  <input id="overlayCheckbox" type="checkbox"/>
                  <span>
                  Turn off the light
                  </span>
                </div>
                
                <div class="checkbox3">
                  <input id="cursorCheckbox" type="checkbox" />
                  <span>
                  Play hide and seek
                  </span>
                </div>
                         
                <div class="checkbox4">
                  <input type="checkbox" />
                  <span>
                  It was Fun!
                  </span> 
                </div> 
                
              </div>
            </div>
          </div>
        <script src="script.js"></script>
        </div> 
      </body>
